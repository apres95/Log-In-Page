<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Login Page</title>
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
				<h1>What is the answer to this riddle?</h1>
				<p>You answer me although I never ask you questions. What am I?</p>
				<form>
					<div class="form-group">
						<label>Username</label>
						<input type="text" id="username" class="form-control">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" id="password" class="form-control">
					</div>

					<div class="form-group">
						<!-- runs the function line 18 main.js -->
						<button type="button" onclick="login()" class="btn btn-primary btn-block">Login</button>
					</div>
				</form>

				<div id="results"></div>
			</div>
		</div>
	</div>

	<script src="js/main.js"></script>

</body>
</html>
